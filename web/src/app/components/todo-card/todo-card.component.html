<div class="card todo-card">
    <section class="card-header bg-secondary text-white todo-card__header">
        <span>{{item.title}}</span>
        <img class="todo-card__edit-icon" src="../../../assets/edit-24px.svg"/>
    </section>
    <section class="card-body">
        <p class="todo-card__time">Created On : {{item.createdTime}}</p>
        <p class="card-text">{{item.details}}</p>
        <button class="btn btn-outline-dark">Mark as Complete</button>
    </section>
</div>
